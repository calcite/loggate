name: Developing

# Controls when the workflow will run
on:
  push:
    paths:
      - '**.py'
      - '**.yml'
    branches:
      - master
  pull_request:
    paths:
      - '**.py'
      - '**.yml'
    branches:
      - '**'


jobs:
  flake8:
    runs-on: ubuntu-24.04
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - uses: actions/checkout@master

      - name: Run flake8
        uses: py-actions/flake8@v2

